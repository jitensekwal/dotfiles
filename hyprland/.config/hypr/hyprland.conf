################
### MONITORS ###
################


monitor=,1920x1080,auto,1


###################
### MY PROGRAMS ###
###################


$terminal = ghostty
$terminal_2 = kitty
$fileManager = $terminal yazi
$menu = rofi -show drun
$browser = zen-browser


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = swww-daemon
exec-once = swww restore


#############################
### ENVIRONMENT VARIABLES ###
#############################


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################


general {
    gaps_in = 2
    gaps_out = 2

    border_size = 3

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 0.9
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)


    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################


bind = super, return, exec, $terminal
bind = super, q, killactive,
bind = super, delete, exit,
bind = super, e, exec, $fileManager
bind = super, t, togglefloating,
bind = super, space, exec, $menu
bind = super shift, t, togglesplit, # dwindle
bind = super , escape , exec , hyprlock
bind = super , b , exec , $browser
bind = super ctrl , return , exec , $terminal_2
bind = super ctrl , r , exec , pkill waybar && waybar

bind = super, h, movefocus, l
bind = super, l, movefocus, r
bind = super, k, movefocus, u
bind = super, j, movefocus, d

bind = super, 1, workspace, 1
bind = super, 2, workspace, 2
bind = super, 3, workspace, 3
bind = super, 4, workspace, 4
bind = super, 5, workspace, 5
bind = super, 6, workspace, 6
bind = super, 7, workspace, 7
bind = super, 8, workspace, 8
bind = super, 9, workspace, 9
bind = super, 0, workspace, 10

bind = super SHIFT, 1, movetoworkspacesilent, 1
bind = super SHIFT, 2, movetoworkspacesilent, 2
bind = super SHIFT, 3, movetoworkspacesilent, 3
bind = super SHIFT, 4, movetoworkspacesilent, 4
bind = super SHIFT, 5, movetoworkspacesilent, 5
bind = super SHIFT, 6, movetoworkspacesilent, 6
bind = super SHIFT, 7, movetoworkspacesilent, 7
bind = super SHIFT, 8, movetoworkspacesilent, 8
bind = super SHIFT, 9, movetoworkspacesilent, 9
bind = super SHIFT, 0, movetoworkspacesilent, 10

bind = super, S, togglespecialworkspace, magic
bind = super SHIFT, S, movetoworkspacesilent, special:magic

bind = super, mouse_down, workspace, e+1
bind = super, mouse_up, workspace, e-1

bindm = super, mouse:272, movewindow
bindm = super, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################


windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
